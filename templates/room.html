<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Users Online</div>
                <ul class="list-group list-group-flush" id="user-list">
                    {% for user in users %}
                        <li class="list-group-item">{{ user }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Chat</div>
                <div class="card-body" id="chat-box" style="height: 400px; overflow-y: auto;">
                    {% for msg in messages %}
                        <div><strong>{{ msg.name }}:</strong> {{ msg.message }}</div>
                    {% endfor %}
                </div>
                <div class="card-footer">
                    <form id="chat-form" autocomplete="off">
                        <div class="input-group">
                            <input type="text" class="form-control" id="chat-input" placeholder="Type a message...">
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var socket = io();
    var chatForm = document.getElementById('chat-form');
    var chatInput = document.getElementById('chat-input');
    var chatBox = document.getElementById('chat-box');

    chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        var msg = chatInput.value;
        if (msg.trim() !== '') {
            socket.emit('message', {data: msg});
            chatInput.value = '';
        }
    });

    socket.on('message', function(data) {
        var div = document.createElement('div');
        div.innerHTML = '<strong>' + data.name + ':</strong> ' + data.message;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    });
</script>
</body>
</html>
