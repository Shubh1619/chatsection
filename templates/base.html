<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Chat App</a>
            <div class="d-flex">
                {% if session.username %}
                    <span class="navbar-text me-3">ðŸ‘¤ {{ session.username }}</span>
                    <a class="btn btn-outline-danger btn-sm" href="/logout">Logout</a>
                {% else %}
                    <a class="btn btn-outline-primary btn-sm me-2" href="/login">Login</a>
                    <a class="btn btn-outline-success btn-sm" href="/register">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
