<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ other_user }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Chat with {{ other_user }}</h5>
                </div>
                <div class="card-body" id="chat-box" style="height: 400px; overflow-y: auto;">
                    {% for msg in messages %}
                        <div><strong>{{ msg.sender }}:</strong> {{ msg.content }} <span class="text-muted small">{{ msg.timestamp.strftime('%Y-%m-%d %H:%M') }}</span></div>
                    {% endfor %}
                </div>
                <div class="card-footer">
                    <form id="chat-form" autocomplete="off">
                        <div class="input-group">
                            <input type="text" class="form-control" id="chat-input" placeholder="Type a message...">
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var socket = io();
    var chatForm = document.getElementById('chat-form');
    var chatInput = document.getElementById('chat-input');
    var chatBox = document.getElementById('chat-box');
    var otherUser = "{{ other_user }}";
    var currentUser = "{{ session['name'] }}";  // current logged-in user

    chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        var msg = chatInput.value.trim();
        if (msg !== '') {
            socket.emit('direct_message', {to: otherUser, message: msg});

            // Show sent message immediately
            var div = document.createElement('div');
            div.innerHTML = '<strong>You:</strong> ' + msg + ' <span class="text-muted small">(just now)</span>';
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;

            chatInput.value = '';
        }
    });

    socket.on('direct_message', function(data) {
        var div = document.createElement('div');

        // Avoid duplicating message if it's from the current user
        if (data.from !== currentUser) {
            div.innerHTML = '<strong>' + data.from + ':</strong> ' + data.message;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    });
</script>
</body>
</html>
