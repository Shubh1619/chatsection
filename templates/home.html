{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h4 class="mb-4">Welcome, {{ session.username }}!</h4>
<h5>Select a user to chat with:</h5>
<ul class="list-group">
    {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ user }}</span>
            <a href="/chat/{{ user }}" class="btn btn-sm btn-outline-primary">Chat</a>
        </li>
    {% endfor %}
</ul>
<div class="mt-4">
    <a href="/logout" class="btn btn-outline-danger">Logout</a>
</div>
{% endblock %}
